<!DOCTYPE html>

    <title>Discover Amazing places in Japan</title>
    <link rel="stylesheet" href="css/test_style.css">
</head>
<body>

            <div class="places_cards">

                        <figcaption class="places_card-title">
                            Mount Fuji
                        </figcaption>
                    </div>    
                
                </figure>
                <!-- Card #2 -->
                <figure class="places_card places_card_size_lg">

                            Mount Fuji
                        </figcaption>
                    </div>    
                
                
                </figure>

        </div>
